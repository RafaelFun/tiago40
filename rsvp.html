<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tiago's Birthday</title>
    <link rel="icon" type="image/jpg" href="./Imagens/LogoTiago40th.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rsvp.css">
        <script>
    function mostrarInfo(tipo) {
        const infoBox = document.getElementById('infoBox');
        let conteudo = '';

        switch(tipo) {
            case 'trajes':
                conteudo = `
                    <h2>DRESS CODE </h2>
                    <p>“"The greatest lesson learned as an Event Producer is the ability to transform an occasion into a narrative with themes, 
                        costumes, and lifelong memories. The dress code is an essential part of creating something unique and exclusive. 
                        Black tie with Tropical Inspirations was my choice so that all guests could elevate their creative side, step out of their 
                        comfort zone, and transform the atmosphere into a unique moment on a glamorous night in the tropical winter in Rio de Janeiro."
                        <br> - <b>Tiago Mazzotti.</b> </p>
                        <a href="DressCode.html">
                            <button class="menu-btn" style="margin-top: 10px;">See more details</button>
                        </a>
                `;
                break;
            case 'kit':
                conteudo = `
                    <h2>TRAVEL KIT</h2>
                    <p>"The Travel Kit was designed to help everyone plan their trip to Rio de Janeiro effectively, 
                        with exclusive discounts for my guests. The Fairmont Rio hotel offers the biggest discount because 
                        it’s producing the main event on Saturday, May 30th. A selection of four-star hotels in the Ipanema neighborhood 
                        (near the event) is also part of our selection for a democratic portfolio.”<br> - <b>Tiago Mazzotti</b></p>
                        <a href="KitTraveler.html">
                            <button class="menu-btn" style="margin-top: 10px;">See more details</button>
                        </a>
                `;
                break;
            case 'guia':
                conteudo = `
                    <h2>SUGGESTED SEVEN-DAY RIO ITINERARY</h2>
                    <p><i>"This suggestive seven-day itinerary is designed for first-time visitors or those planning a longer stay before the weekend festivities. We highly suggest international guests located in the United States return back home no later than Monday, May 2nd, to  avoid World Cup higher air ticket prices. "</i><br> - 
                        <b>Tiago Mazzotti</b></p>
                         <a href="./Gui7days.html">
                            <button class="menu-btn" style="margin-top: 10px;">See more details</button>
                        </a>
                `;
                break;
            case 'calendario':
                conteudo = `
                    <h2>FESTIVITIES</h2>
                    <p>"The weekend between May 29th and May 31st is packed with festivities beyond the Saturday night Black Tie party at the Fairmont Rio. 
                        I hope everyone has the opportunity to join us for a casual gathering at Sugarloaf Mountain to kick off the celebrations on Friday 
                        afternoon and cure their hangovers with mimosas, bloody marys, and drag queens for a fun brunch on Sunday."<br>- <b>Tiago Mazzotti</b></p>
                    <a href="Calendar.html">
                            <button class="menu-btn" style="margin-top: 10px;">See more details</button>
                        </a>
                `;
                break;
            case 'seguranca':
            conteudo = `
                <h2>Tip for your safety and that of other guests</h2>
                <p><i>Rio de Janeiro is the second-most-populous city in Brazil, known for its stunning natural setting, vibrant culture and iconic landmarks. It’s extremely important to adapt your travel awareness due to its complex socio-economic contrast and safe district boundaries.</i><br>- <b>Tiago Mazzotti</b></p>
                <a href="Safety.html">
                        <button class="menu-btn" style="margin-top: 10px;">See more details</button>
                    </a>
            `;
            break;
        }

        infoBox.innerHTML = conteudo;
        infoBox.style.display = 'block';
    }
    </script>
</head>
<body>

    <a href="./index.html"><img src="./Imagens/LogoTiagoTransparente.png" alt="Logo do Tiago 40th" class="logo"></a>

    <div class="menu-container">
        <a href="./FestDesc.html"><button class="menu-btn" onclick="mostrarInfo('DescFest')">MAIN SITE</button></a>
        <button class="menu-btn" onclick="mostrarInfo('kit')">TRAVEL KIT</button>
        <button class="menu-btn" onclick="mostrarInfo('calendario')">FESTIVITIES</button>
        <button class="menu-btn" onclick="mostrarInfo('trajes')">DRESS CODE</button>
        <button class="menu-btn" onclick="mostrarInfo('seguranca')">SAFETY TIPS</button>
        <button class="menu-btn" onclick="mostrarInfo('guia')">7 DAYS IN RIO (GUIDE)</button>
    </div>

    <div id="infoBox" class="info-area"></div>

    <div class="formulario">
        <form id="rsvp-form">
            <h2>Select the days of participation</h2>
            <div class="dias-participacao">
                <label><input type="checkbox" name="Sexta" value="sexta"> FRIDAY (SUGAR LOAF)</label><br>
                <label><input type="checkbox" name="Sabado" value="sabado"> SATURDAY (MAIN EVENT)</label><br>
                <label><input type="checkbox" name="Domingo" value="domingo"> SUNDAY (BRUNCH)</label><br>
            </div>

            <h2>Guest Registrations</h2>

            <!-- Convidado principal (obrigatório) -->
            <div class="participante">
                <input type="text" name="nome1" placeholder="Your Name" required>
                <select name="idade1">
                    <option value="">Select Your Age</option>
                    <option value="Adult or Teen">Adult or Teen</option>
                    <option value="Children up to 10 years old">Children up to 10 years old</option>
                </select>
            </div>

            <!-- Acompanhantes (opcionais) -->
            <div class="participante">
                <input type="text" name="nome2" placeholder="Accompanying Name 2">
                <select name="idade2">
                    <option value="">Select Age</option>
                    <option value="Adult or Teen">Adult or Teen</option>
                    <option value="Children up to 10 years old">Children up to 10 years old</option>
                </select>
            </div>

            <div class="participante">
                <input type="text" name="nome3" placeholder="Accompanying Name 3">
                <select name="idade3">
                    <option value="">Select Age</option>
                    <option value="Adult or Teen">Adult or Teen</option>
                    <option value="Children up to 10 years old">Children up to 10 years old</option>
                </select>
            </div>

            <div class="participante">
                <input type="text" name="nome4" placeholder="Accompanying Name 4">
                <select name="idade4">
                    <option value="">Select Age</option>
                    <option value="Adult or Teen">Adult or Teen</option>
                    <option value="Children up to 10 years old">Children up to 10 years old</option>
                </select>
            </div>
            <input type="email" name="email1" placeholder="Your Email (for confirmation)" class="email-principal">

            <button type="submit">Send</button>
        </form>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        emailjs.init('Ecz_yVzT39gBHt3WQ');

        const form = document.getElementById('rsvp-form');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const guestEmail = form.email1.value;

            // Enviar email para o organizador
            emailjs.sendForm('service_r0dvru6', 'template_m0l40o5', form)
                .then(() => {
                    console.log('Your RSVP has been submitted successfully! See you in Rio!');
                }, (err) => {
                    console.error('Erro ao enviar para organizador: ', err);
                });

            // Enviar confirmação para o convidado, apenas se email preenchido
            if(guestEmail) {
                const templateParams = {
                    participant_name: form.nome1.value,
                    to_email: guestEmail
                };

                emailjs.send('service_r0dvru6', 'template_nlwbl3r', templateParams)
                    .then(() => {
                        console.log('Your RSVP has been submitted successfully! See you in Rio!');
                        alert('Your RSVP has been submitted successfully! See you in Rio!');
                        form.reset();
                    }, (err) => {
                        console.error('Erro ao enviar confirmação: ', err);
                        alert('Erro ao enviar confirmação, tente novamente.');
                    });
            } else {
                alert('Your RSVP has been submitted successfully! See you in Rio!');
                form.reset();
            }
        });
    </script>

</body>
</html>
